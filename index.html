<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ladoEsquerdo">
            <div id="login-DontAccount">

                <img src="../Página 2/Imagens/bearrrr.png" id="imagemUrso">
                <label id="loginLabel">Entrar</label>
                <label id="dontHaveAccount">Não tem uma conta? <a href="" id="getWpForms">Get WPForms Pro.</a></label>

            </div>
            
            <div id="inputs-login">

                <label id="emailAdressLabel">Endereço de E-mail</label>
                <input type="email" placeholder="Email" id="emailInput">
                <label id="passwordLabel">Senha</label>
                <input type="password" placeholder="Senha" id="passwordInput">

            </div>
            
            <div id="checkboxStayLogged">

                <input type="checkbox" id="checkboxInput"><label id="continuarLogadoLabel">Continuar logado</label>

            </div>
            
            <div id="loginButton-forgotPass">

                <button id="loginButton">Entrar</button>
                <a href="" id="forgotYourPass">Esqueceu sua senha?</a>
            
            </div>

            <div id="otherInfos">

                <label id="informations">Copright 2022 WPForms, LLC. WPForms is a trademark of WPForms, LLC.</label>

                <div id="privacy-serviceTerms">

                    <a href="" id="privacyPolicy">Politica de Privacidade</a>
                    <label id="traco">|</label>
                    <a href="" id="serviceTerms">Termos de Serviço</a>

                </div>
                

            </div>
        
        </div>
        
        <div id="ladoDireito" >

            <div id="infos">

                <label id="title">Introducing the new Paypal commerce addon for WPForms</label>
                <p id="description">Paypal commerce for WPForms is here! Enjoy the flexibility to accept Paypal and credit card payments</p>

                <button id="learnMoreButton">Learn more</button>

            </div>

        </div>

    </div>
</body>
</html>
